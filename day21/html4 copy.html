<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>표만들기</h2>
    <!-- 3행 2열 표만들기 table은 표 만드는 태그  row>>>tr 열 td-->
    
    <table border="1" width="300px">
        
        <tr>
            <td>1</td>
            <td>2</td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            
            
        </tr>
           
    </table>

</body>
</html>
