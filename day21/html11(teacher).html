<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { padding: 0; margin: 0;}
        
        #bigSize { font-size: 20px;}
        #blueOne { color: blue;}
        .red { color : red}
        #PinkOne { color : pink}

        ol#nav {
            list-style-type: lower-greek;
        }

    </style>
    <!-- id가 bigsize 인 요소의 글자폰트를 20px 
    class 가 red인 요소의 글자색을 red
    id 가 PinkOne인 요소의 배경색을 핑크로 변경  -->
</head>
<body>
    
    <ol id="nav">
        <li id="bigSize" class="red">다양한 요소를 선택자로 사용할수 있다.</li>
        <li id= "blueOne">다양한 요소를 선택자로 사용할수 있다.</li>
        <li class="red">다양한 요소를 선택자로 사용할수 있다.</li>
        <li id= "PinkOne">다양한 요소를 선택자로 사용할수 있다.</li>
    </ol>
</body>
</html>
