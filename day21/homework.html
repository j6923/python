<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>

            <tr>

                <td><input type="text" name="" id=""></td>
            </tr>

            </tr>
            <tr>

            </tr>
            <tr>
